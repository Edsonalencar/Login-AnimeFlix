<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeFlix</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="flex">

        <div class="ilustrsion">
            <img src="img/backgraund-image.png" alt="Ilustração mobile do Site">
        </div>
        <div class="login-content">
                <img src="img/animeflix-logo.png" alt="logo da animeflix">
                <form class="login-form">
                        <input id="input-email" class="login-input" type="email" placeholder="Email">
                        <span class="input-border"></span>
                        <input id="input-senha" class="login-input" type="password" placeholder="Senha">
                        <span class="input-border"></span>
                    <a class="login-reset" href="#">Esqueceu a Senha ?</a>
                    <button  class="login-submit">Entrar</button>
                    <p class="register">Não tem conta? <a href="#"> Inscrever-se</a> </p>
                </form>
        </div>
        
    </div>
</body>
</html>
